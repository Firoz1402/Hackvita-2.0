<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFT Feature Matching</title>
</head>
<body>
    <h1>SIFT Feature Matching</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="image" accept="image/*">
        <input type="file" name="video" id="video" accept="video/*">
        <button type="button" onclick="process()">Process</button>
    </form>
    <div id="result"></div>

    <script>
        function process() {
            var formData = new FormData(document.getElementById("uploadForm"));

            fetch("http://127.0.0.1:5000/process", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "";

                if (data.length === 0) {
                    resultDiv.innerHTML = "No occurrences found.";
                } else {
                    data.forEach(item => {
                        resultDiv.innerHTML += `<p>Occurrence: ${item.occurrence}, Start Time: ${item.start_time.toFixed(2)}s, Duration: ${item.duration.toFixed(2)}s</p>`;
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
